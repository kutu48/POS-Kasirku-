<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Ku | Preloading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .preloader-container {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      animation: fadeOut 0.7s 4.8s forwards;
    }
    .preloader-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #2563eb;
      letter-spacing: 2px;
      margin-bottom: 32px;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
      animation: slideDown 1.3s cubic-bezier(.77,0,.18,1);
      text-shadow: 0 2px 10px #2563eb99;
    }
    /* Orbit Loader */
    .orbit-loader {
      width: 82px; height: 82px;
      position: relative;
      margin-bottom: 18px;
    }
    .orbit {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 3.5px solid #2563eb;
      border-top: 3.5px solid transparent;
      border-right: 3.5px solid #49e0fc;
      border-bottom: 3.5px solid #1e40af;
      animation: orbitspin 1.3s linear infinite;
      box-shadow: 0 0 22px #2563eb66, 0 0 44px #49e0fc33;
    }
    .orbit-inner {
      position: absolute;
      top: 18px; left: 18px;
      width: 46px; height: 46px;
      border-radius: 50%;
      border: 2.7px solid #49e0fc;
      border-bottom: 2.7px solid #2563eb;
      border-left: 2.7px solid transparent;
      border-top: 2.7px solid #fff;
      animation: orbitspin-inner 1.15s cubic-bezier(.6,0,.4,1) infinite reverse;
      box-shadow: 0 0 9px #49e0fc88, 0 0 14px #fff2;
    }
    @keyframes orbitspin {
      100% { transform: rotate(360deg);}
    }
    @keyframes orbitspin-inner {
      100% { transform: rotate(360deg);}
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden;}
    }
    .preloader-footer {
      color: #888;
      font-size: 0.98em;
      letter-spacing: 1px;
      margin-top: 25px;
      opacity: .75;
    }
  </style>
</head>
<body>
  <div id="preloader" class="preloader-container">
    <div class="preloader-title">Kasir Ku</div>
    <div class="orbit-loader">
      <div class="orbit"></div>
      <div class="orbit-inner"></div>
    </div>
    <div class="preloader-footer">KutuJaya APP....</div>
  </div>

  <!-- Halaman utama (sembunyikan dulu, tampilkan setelah preloader hilang) -->
  <div id="main-app" style="display:none">
    <!-- ... Main content ... -->
  </div>

  <script>
setTimeout(function() {
  window.location.href = 'login.html'; // atau halaman utama kamu
}, 5000);
  </script>
</body>
</html>
