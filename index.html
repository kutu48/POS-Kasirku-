<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>POS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --main-color: #2563eb;
      --hover-color: #1e40af;
      --text-color: #fff;
      --shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: var(--main-color);
      color: var(--text-color);
      text-align: center;
      padding: 1.2em 0 1em 0;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0 0 0.1em 0;
      font-size: 2em;
      letter-spacing: 1px;
    }
    header p {
      margin: 0;
      font-size: 1.1em;
      opacity: 0.85;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 400px;
      margin: 2em auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.1em;
      width: 100%;
    }
    .menu-btn {
      display: flex;
      align-items: center;
      gap: 1em;
      background: var(--main-color);
      color: var(--text-color);
      font-size: 1.09em;
      font-weight: 500;
      border: none;
      border-radius: 18px;
      padding: 0.95em 1.1em;
      box-shadow: var(--shadow);
      transition: background 0.2s, transform 0.16s;
      cursor: pointer;
      min-height: 56px;
      outline: none;
      text-decoration: none;
      justify-content: flex-start;
    }
    .menu-btn svg {
      width: 32px;
      height: 32px;
      fill: #fff;
      flex-shrink: 0;
      opacity: 0.94;
    }
    .menu-btn:hover,
    .menu-btn:focus {
      background: var(--hover-color);
      transform: scale(1.03);
    }
    @media (min-width: 600px) {
      main {
        max-width: 440px;
        margin-top: 3em;
      }
      .menu-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1.2em;
      }
      .menu-btn {
        font-size: 1.12em;
        min-height: 70px;
      }
    }
    @media (max-width: 420px) {
      main {
        max-width: 99vw;
      }
      .menu-btn {
        font-size: 1em;
        min-height: 46px;
        padding: 0.65em 0.6em;
        border-radius: 14px;
      }
      .menu-btn svg {
        width: 26px;
        height: 26px;
      }
    }
    footer {
      margin: 2em 0 1em 0;
      text-align: center;
      font-size: 0.95em;
      color: #555;
      opacity: 0.72;
    }
  </style>
</head>
<body>
  <header>

  </header>
  <main>

<!-- Modal Setting -->
<div id="modalSetting" style="display:none;position:fixed;inset:0;z-index:999;background:#000a;backdrop-filter:blur(2px);align-items:center;justify-content:center;">
  <div style="background:#fff;padding:28px 22px 18px 22px;border-radius:18px;box-shadow:0 6px 32px #0002;min-width:290px;max-width:90vw;">
    <h2 style="font-size:1.4em;margin-bottom:16px;font-weight:600;">Setting Aplikasi</h2>
    <label>Nama Toko (struk):</label><br>
    <input type="text" id="settingNamaToko" style="margin-bottom:12px;width:100%;padding:7px 10px;border-radius:7px;border:1px solid #bbb;"><br>
    <label>Default Nama Kasir:</label><br>
    <input type="text" id="settingDefaultKasir" style="margin-bottom:15px;width:100%;padding:7px 10px;border-radius:7px;border:1px solid #bbb;"><br>
    <button onclick="simpanSetting()" style="background:#2563eb;color:#fff;font-weight:600;padding:7px 16px;border-radius:7px;margin-right:8px;">Simpan</button>
    <button onclick="tutupSetting()" style="background:#eee;padding:7px 12px;border-radius:7px;">Tutup</button>
  </div>
</div>
  </main>
 
  <footer>

  </footer>
<script>
// Setting: Buka dan tutup modal
function bukaSetting() {
  document.getElementById('modalSetting').style.display = 'flex';
  // Load dari localStorage, isi ke input
  document.getElementById('settingNamaToko').value = localStorage.getItem('namaToko') || 'KASIR KU';
  document.getElementById('settingDefaultKasir').value = localStorage.getItem('defaultKasir') || 'Umum';
}
function tutupSetting() {
  document.getElementById('modalSetting').style.display = 'none';
}
// Simpan setting ke localStorage
function simpanSetting() {
  localStorage.setItem('namaToko', document.getElementById('settingNamaToko').value.trim() || 'KASIR KU');
  localStorage.setItem('defaultKasir', document.getElementById('settingDefaultKasir').value.trim() || 'Umum');
  alert('Setting disimpan!\nNama toko dan default kasir akan berubah di nota/struk & pengeluaran.');
  tutupSetting();
}
</script>
